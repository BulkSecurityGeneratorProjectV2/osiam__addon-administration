org.osiam.authServerEndpoint=http://localhost:8180/osiam-auth-server
org.osiam.resourceServerEndpoint=http://localhost:8180/osiam-resource-server
org.osiam.redirectUri=http://localhost:8280/
org.osiam.clientId=example-client
org.osiam.clientSecret=secret

org.osiam.mail.from=test@osiam.org
org.osiam.mail.server.host.name=localhost
