<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{edit_user.title}">Edit user</title>
    <script type="text/javascript" src="../../js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}" ></script>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <form method="post">
        <div class="container">
            <div>
                <h2 th:text="#{edit_user.title}">Edit user</h2>
            </div>
            <div th:if="${(param.error != null) and (param.error[0] == 'validation')}"
                 th:text="#{edit_user.error.validation}" class="bg-danger">
                Validation Error
            </div>
            <div class="row">
                <fieldset th:object="${model}">
                    <!-- CSRF token -->
                	<th:block th:replace="makros :: csrf" />
                    <div class="col-sm-4 form-group" >
                        <label for="firstname" th:text="#{edit_user.first_name}">Given Name</label>
                        <input class="form-control required" type="text" th:placeholder="#{edit_user.first_name}" required="required" id="firstname" name="firstname" th:field="*{firstName}" />
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="firstname" th:text="#{edit_user.last_name}">Family Name</label>
                        <input class="form-control required" type="text" th:placeholder="#{edit_user.last_name}" required="required" id="lastname" name="lastname" th:field="*{lastName}" />
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="firstname" th:text="#{edit_user.primary_email}">E-Mail</label>
                        <input class="form-control required" type="text" th:placeholder="#{edit_user.primary_email}" required="required" id="email" name="email" th:field="*{email}" />
                    </div>
                </fieldset>
            </div>
            <div class="row">
            <div class="col-sm-2 col-sm-offset-10 text-right">
                    <button class="btn btn-md btn-primary" type="submit" th:text="#{edit_user.update}">OK</button>
                    <a th:href="@{list}">
                        <button class="btn btn-md btn-primary" type="button" th:text="#{edit_user.cancel}">Back</button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
