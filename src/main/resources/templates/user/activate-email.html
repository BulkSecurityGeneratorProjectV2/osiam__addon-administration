<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="mail-subject" th:remove="tag" th:text="#{mail.activation.subject}">Activation of your account</div>

<div id="mail-body">
    <span th:replace="mailtextbricks :: #salutation"></span>,
    <br/>
    <br/>

    <p th:utext="#{mail.activation.body}"></p>

    <p th:text="#{mail.greeting}"></p>
</div>
</body>
</html>
