<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" th:fragment="header">

<header id="header" class="">
    <div class="container">
        <a href="/addon-administration" th:href="@{/}"><h1>Administration</h1></a>

        <div id="logo">
            <img src="../../img/osiam_logo.png" th:src="@{/img/osiam_logo.png}" alt="OSIAM Logo" width="150px"/>
        </div>
        <ul style="width: 50%;" th:if="${isLoggedIn}">
            <!-- Please write <li>s next to each other (not in separate lines) as it prevents a layout bug in FF -->
            <li>
                <a id="userListLink" href="user/list.html" th:href="@{/admin/user/list}" th:text="#{msg.list.userList}">User List</a>
            </li>
            <li>
                <a id="groupListLink" href="group/list.html" th:href="@{/admin/group/list}" th:text="#{msg.list.groupList}">Group List</a>
            </li>
        </ul>
    </div>
</header>

<div class="topbar"></div>

</html>
