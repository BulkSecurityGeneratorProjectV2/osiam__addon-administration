<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title th:text="#{edit_group.title}">Edit group</title>
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}" ></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" ></script>
	<script type="text/javascript" src="../../js/bootbox.min.js" th:src="@{/js/bootbox.min.js}" ></script>
	<script type="text/javascript" src="../../js/custom-dialogs.js" th:src="@{/js/custom-dialogs.js}" ></script>
	<script type="text/javascript" src="../../js/group_membership.js" th:src="@{/js/group_membership.js}" ></script>

	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" href="../../css/Style.css" th:href="@{/css/Style.css}"/>
</head>
<body>

<th:block th:include="header :: header"></th:block>

<div class="container shadow" id="content">
    <div th:replace="makros :: topbar">
        Topbar ...
    </div>

	<div id="dialog-message-container" style="display:none;">
		<input id="dialog-title" type="hidden" th:value="#{msg.group.dialog.title}" />
		<input id="dialog-success" type="hidden" th:value="#{msg.group.dialog.success}" />
		<input id="dialog-abort" type="hidden" th:value="#{msg.group.dialog.abort}" />
		<input id="dialog-update-message" type="hidden" th:value="#{msg.group.dialog.updateGroup.message}" />
		<input id="dialog-cancelUpdate-message" type="hidden" th:value="#{msg.group.dialog.cancelUpdate.message}" />
	</div>

	<form id="form-edit-group" method="POST" action="" th:object="${model}">


			<h2 th:text="#{edit_group.title}">Edit group</h2>
			<div th:if="${(param.error != null) and (param.error[0] == 'validation')}"
				 th:text="#{edit_group.error.validation}" class="alert alert-danger">
				Validation Error
			</div>

			<div class="row">
				<!-- CSRF token -->
				<th:block th:replace="makros :: csrf" />

				<div th:class="'col-md-4 form-group' + (${#fields.hasErrors('*{displayName}')}? ' bg-danger' : '')" >
					<label for="displayName" th:text="#{edit_group.displayName}">Display name</label>
					<input class="form-control" type="text" th:placeholder="#{edit_group.displayName}" id="displayName" th:field="*{displayName}" />
					<div th:if="${#fields.hasErrors('*{displayName}')}" th:errors="*{displayName}" class="text-danger">Display name</div>
				</div>

				<div th:class="'col-md-4 form-group' + (${#fields.hasErrors('*{externalId}')}? ' bg-danger' : '')" >
					<label for="externalId" th:text="#{edit_group.externalId}">External Id</label>
					<input class="form-control" type="text" th:placeholder="#{edit_group.externalId}" id="externalId" th:field="*{externalId}" />
					<span th:if="${#fields.hasErrors('*{externalId}')}" th:errors="*{externalId}" class="text-danger">External Id</span>
				</div>

			</div>

			<div class="row">
				<div class="col-md-4 form-group">
					<h4 style="margin-bottom:5px">Gruppenmitglieder</h4>
					<select id="member" multiple="multiple" name="memberIds">
						<option th:each="memberId : *{memberIds}"
								th:value="${memberId}"
								th:text="${userList.get(memberId).userName}">
							Member
						</option>
					</select>
				</div>

				<div class="col-md-4 form-group">
					<h4 style="margin-bottom:5px">Externe Benutzer</h4>
					<select id="outsider" multiple="multiple">
						<option th:each="userEntry : ${userList}"
								th:unless="${model.memberIds.contains(userEntry.key)}"
								th:with="user = ${userEntry.value}"
								th:text="${user.userName}"
								th:value="${user.id}">
							Outsider
						</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 form-group text-right">
					<button id="remove-from-member" class="only-on-js" type="button" th:text="#{edit_group.member.remove}">Remove</button>
				</div>
				<div class="col-md-4 form-group">
					<button id="move-to-member" class="only-on-js" type="button" th:text="#{edit_group.member.add}">Add</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-right">
					<button class="btn btn-md btn-primary" type="submit" id="btnSaveChanges" th:text="#{edit_group.update}">Save</button>
					<a th:href="@{list}">
						<button class="btn btn-md btn-primary" type="button" id="btnCancelChanges" th:text="#{edit_group.cancel}">Back</button>
					</a>
				</div>
			</div>

	</form>
</div>
</body>
</html>
