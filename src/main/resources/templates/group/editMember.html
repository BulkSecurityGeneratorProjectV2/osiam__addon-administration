<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title th:text="#{edit_group_members.title}">Edit group members</title>
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}" ></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" ></script>
	<script type="text/javascript" src="../../js/bootbox.min.js" th:src="@{/js/bootbox.min.js}" ></script>

	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" href="../../css/Style.css" th:href="@{/css/Style.css}"/>
</head>
<body>

<th:block th:include="header :: header"></th:block>

<div class="container shadow" id="content">
	<div class="topbar">
		<div class="container">
			<span class="pull-right">Logout <span class="glyphicon glyphicon-remove"></span></span>
		</div>
	</div>

	<div id="dialog-message-container" style="display:none;">
		<input id="dialog-title" type="hidden" th:value="#{msg.group.dialog.title}" />
		<input id="dialog-success" type="hidden" th:value="#{msg.group.dialog.success}" />
		<input id="dialog-abort" type="hidden" th:value="#{msg.group.dialog.abort}" />
		<input id="dialog-update-message" type="hidden" th:value="#{msg.group.dialog.updateGroupMembers.message}" />
		<input id="dialog-cancelUpdate-message" type="hidden" th:value="#{msg.group.dialog.cancelUpdate.message}" />
	</div>

	<form method="POST" action="" th:object="${model}">
		<div class="container">

			<h2 th:text="#{edit_group_members.title}">Edit group members</h2>
			<div th:if="${(param.error != null) and (param.error[0] == 'validation')}"
				 th:text="#{edit_group_members.error.validation}" class="alert alert-danger">
				Validation Error
			</div>

			<!-- CSRF token -->
			<th:block th:replace="makros :: csrf" />

			<div>
				<select id="member" multiple="multiple" name="model.memberIds">
					<option th:each="memberId : *{memberIds}"
							th:value="${memberId}"
							th:text="${userList.get(memberId).userName}">
						Member
					</option>
				</select>
				<span>
					<button type="button">Add</button>
					<button type="button">Remove</button>
				</span>
				<select id="outsider" multiple="multiple">
					<option th:each="userEntry : ${userList}"
							th:unless="${model.memberIds.contains(userEntry.key)}"
							th:with="user = ${userEntry.value}"
							th:text="${user.userName}"
							th:value="${user.id}">
						Outsider
					</option>
				</select>
			</div>

			<div class="row">
				<div class="col-sm-2 col-sm-offset-10 text-right">
					<button class="btn btn-md btn-primary" type="submit" id="btnSaveChanges" th:text="#{edit_group_member.update}">Save</button>
					<a th:href="@{/admin/group/list}">
						<button class="btn btn-md btn-primary" type="button" id="btnCancelChanges" th:text="#{edit_group_member.cancel}">Back</button>
					</a>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
